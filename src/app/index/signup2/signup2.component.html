<div class="container main">
  
  
  
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"  id="frmEmployerLogin" name="frmEmployerLogin" method="post" autocomplete="off">
  
  
    <input type="hidden" name="employer_login" value="1" />



  <div class="form-group">
      
    <label class="control-label" for="email">
          <span class="wc-editable" data-pk="front_label_email" data-type="text">Enter your email address</span>:</label>
      
          <input type="text" formControlName="email" class="form-control" name="email" id="email"  [ngClass]="{ 'is-invalid': submitted && f.email.errors }" maxlength="255" autocomplete="email" data-msg-required="Email is required."
          data-msg-email="Email is invalid." />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
      
      
          <div class="help-block with-errors">
          <ul class="list-unstyled"></ul>
      
        </div>
  </div>

  <div class="form-group">
  
    <label class="control-label" for="password">
          <span class="wc-editable" data-pk="front_label_password" data-type="text">Password</span>: </label>
  


          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" name="password" id="password" autocomplete="current-password" class="form-control required" data-msg-required="Password is required." />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
  
          <div class="help-block with-errors">
          <ul class="list-unstyled"></ul>
      </div>
  </div>


  <div class="form-group">
      
    
    
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.pristine || loginForm.invalid"(click)="checkUser(loginForm.value)">Login</button>

  
    

  
        <a href="forget-password.html">
          <span class="wc-editable" data-pk="front_link_forgot_password" data-type="text">Forgot password</span>
  
        </a>
  </div>
</form>














</div>
